---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: s3-upload-proxy

steps:
  - name: mod-download
    image: golang:1.12rc1
    commands:
      - go mod download

  - name: test
    image: golang:1.12rc1
    commands:
      - go test -race ./...
    depends_on:
      - mod-download

  - name: lint
    image: fsouza/golangci-lint
    pull: always
    commands:
      - golangci-lint run --enable-all -D lll -D errcheck ./...
    depends_on:
      - mod-download

  - name: build
    image: golang:1.12rc1
    commands:
      - go build -o s3-upload-proxy
    environment:
      CGO_ENABLED: 0
    depends_on:
      - mod-download

  - name: build-and-push-to-dockerhub
    image: plugins/docker
    settings:
      repo: fsouza/s3-upload-proxy
      auto_tag: true
      dockerfile: Dockerfile.ci
      username:
        from_secret: docker_user
      password:
        from_secret: docker_password
    when:
      ref:
        - refs/tags/*
        - refs/heads/master
    depends_on:
      - test
      - lint
      - build
